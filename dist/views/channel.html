<div class="row"> <div class="col-md-12"> <div class="col-md-12"> <h3>Channel: {{id}}</h3> </div> <div class="col-md-1"> <form role="form" name="new-data" ng-submit="addData()"> <div class="form-group"> <label for="data-value">value</label> <input class="form-control" id="data-value" ng-model="fields.value" type="text"> </div> <button type="submit" class="btn btn-primary">Add</button> </form> </div> <div class="col-md-8"> <div id="chart1"></div> </div> <div class="col-md-3"> <h3>values <button class="btn btn-danger btn-sm" ng-click="removeData()">remove all</button></h3> <div class="col-md-12" ng-repeat="(key, value) in data"> <small>{{parseDate(value[0])}}:</small> <small class="pull-right">{{value[1]}}</small> </div> </div> </div> </div>
