<div class="row">
	<div class="col-md-6 col-md-offset-3 ">
	  <div class="jumbotron signup">
		  <h4>Signup</h4>
		  <form role="form" name="new-user" ng-submit="createUser()">
		  	<div class="form-group">
		  		<label for="email">Email</label>
		  		<input class="form-control" id="email" ng-model="fields.email" type="text"/>
		  	</div>
		  	<div class="form-group">
		  		<label for="password">Password</label>
		  	  <input class="form-control" id="password" ng-model="fields.password" type="password"/>
		  	</div>
		    <button type="submit" class="btn btn-primary">Sign up</button>
		  </form>
		</div>
	</div>
</div>
