<div class="row"> <div class="col-md-2 well well-sm"> <h4>Add channels</h4> <form role="form" name="new-user" ng-submit="addChannel()"> <div class="form-group"> <label for="channel-name">Name</label> <input class="form-control" id="channel-name" ng-model="fields.name" type="text"> </div> <div class="form-group"> <label for="channel-type">Type</label> <input class="form-control" id="channel-type" ng-model="fields.type" type="text"> </div> <div class="form-group"> <label for="channel-description">Description</label> <input class="form-control" id="channel-description" ng-model="fields.description" type="text"> </div> <button type="submit" class="btn btn-primary">Add</button> </form> </div> <div class="col-md-8"> <div class="col-md-12"> <h2>Channels</h2> </div> <div class="col-md-12" ng-repeat="(key, channel) in channels"> <div class="col-md-12 well well-sm"> <div class="col-md-12"> <a ng-href="http://{{appUrl}}#/channels/{{key}}"> <h4>{{channel.name}}</h4> </a> </div> <div class="col-md-4"> <small>Type</small> <p>{{channel.type}}</p> </div> <div class="col-md-5"> <small>Decription</small> <p>{{channel.description}}</p> </div> </div> </div> </div> </div>
